<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="http://www.google.nl">link</a>
    <img src="https://d1u1mce87gyfbn.cloudfront.net/media/thumbnail/genji-concept.jpg" alt="">
  </body>
  <script>
    var setLinksAttr = select('a');
    setLinksAttr('target', '_blank');

    var setImgAttr = select('img');
    setImgAttr('width', '200');

    function select(element) {
      var selectElement = document.querySelector(element);

      return function(attribute, value){
        return selectElement.setAttribute(attribute, value);
      }
    }

  </script>
</html>
